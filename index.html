<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>

  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url(https://source.unsplash.com/mPnxwQBtUZE)"
        title="Space Sunrise"
      >
        <h3>Space Sunrise</h3>
      </div>
      <div
        class="panel"
        style="background-image: url(https://source.unsplash.com/7Ym9rpYtSdA)"
        title="Trippy Space Plauteau"
      >
        <h3>Trippy Space Plateau</h3>
      </div>
      <div
        class="panel"
        style="background-image: url(https://source.unsplash.com/Oze6U2m1oYU)"
        title="Galactic Vibes"
      >
        <h3>Galactic Vibes</h3>
      </div>
      <div
        class="panel"
        style="background-image: url(https://source.unsplash.com/I4NmCkxUCkk)"
        title="Pink Nebula"
      >
        <h3>Pink Nebula</h3>
      </div>
      <div
        class="panel"
        style="background-image: url(https://source.unsplash.com/KCEwOduK8ck)"
        title="Desert Milky Way"
      >
        <h3>Desert Milky Way</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
